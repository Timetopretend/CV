    <form class="contact-form" action="mailto:Jacobboitelgill@gmail.com" method="post" enctype="text/plain">

        <input type="text" name="yourName" id="name" placeholder="Your name..."><br>

        <input type="text" name="yourEmail" id="email" placeholder="Your Email..."><br>

        <label for="message">Message:</label><br>
        <textarea id="message" name="name" rows="2" cols="40" placeholder="Write your message..."></textarea><br>
        <input type="submit" name="yourMessage" value="Submit">
    </form>
